<div class="shows-container" *ngIf="shows">

  <div *ngFor="let show of shows">
    <a [routerLink]="['show', show.id]"><p>{{show.name}}</p>
    <img *ngIf="show.image" [src]="show.image.medium" />
      <img *ngIf="!show.image" src="/assets/images/no-img-portrait-text.png" />
    </a>
  </div>
</div>
